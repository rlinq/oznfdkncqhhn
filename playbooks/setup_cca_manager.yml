# Configure the manager server
# Run the playbook with
# ansible-playbook -i HOST_IP, setup_cca_manager.yml
- hosts: all
  gather_facts: 'no'
  serial: 1
  pre_tasks:
    - setup:
        gather_subset: 'network'
    - include_role:
        name: ./roles/cca.setup.cca-manager
      when:
        - not post_docker_config is defined

    - include_role:
        name: ./roles/cca.setup.cca-manager
        tasks_from:
          pre_configure_cca_manager_user.yml
      when:
        - post_docker_config is defined
